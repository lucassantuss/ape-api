name: APE PRD - Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build do projeto
        run: dotnet build Ape/Ape.csproj --configuration Release

      - name: Publicar artefatos
        run: dotnet publish Ape/Ape.csproj -c Release -o ape

      - name: Upload dos artefatos para job de deploy
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ape

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Baixar artefatos do build
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy no Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ape-api'
          package: .
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_APE }}